<ng-container *ngIf="places.length == 0; else tableBlock">
  <div class="alert alert-warning w-50 mx-auto" role="alert">
    <p class="text-capitalize">there is no places to show..</p>
    <p class="text-capitalize">please, add some places</p>
  </div>
</ng-container>

<ng-template #tableBlock>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">lat</th>
        <th scope="col">long</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let place of places; let i = index; trackBy: placeTrackBy">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ place.name }}</td>
        <td>{{ place.latitude }}</td>
        <td>{{ place.longitude }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary me-1"
            [routerLink]="['/edit-place/', place.placeid]"
          >
            <i class="bi bi-pencil-square"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger ms-1"
            (click)="deletePlace(place.placeid, i)"
          >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
